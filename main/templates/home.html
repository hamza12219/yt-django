<!DOCTYPE html>
<html>
<head>
    <title>YouTube Transcript Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
        }
        .transcript-box {
            white-space: pre-wrap;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube Transcript Viewer</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="youtube_url" placeholder="Enter YouTube video URL" required>
        <button type="submit">Get Transcript</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if transcript %}
        <div class="transcript-box">
            <h3>Transcript:</h3>
            <p>{{ transcript }}</p>
        </div>
    {% endif %}

<form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
    Logout
  </button>
</form>

</body>
</html>
