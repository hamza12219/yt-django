<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form method="post" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    {% csrf_token %}
    <h2 class="text-2xl mb-6 font-semibold text-center">Login</h2>

    <label class="block mb-2 font-medium">Username</label>
    <input type="text" name="username" class="w-full p-2 mb-4 border rounded" required />

    <label class="block mb-2 font-medium">Password</label>
    <input type="password" name="password" class="w-full p-2 mb-6 border rounded" required />

    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Log In</button>
  </form>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li class="text-red-600">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
</body>
</html>
